<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>提示页面</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="keywords" content="fly,layui,前端社区">
<meta name="description"
	content="Fly社区是模块化前端UI框架Layui的官网社区，致力于为web开发提供强劲动力">
<link rel="stylesheet" th:href="@{/layui/css/layui.css}">
<link rel="stylesheet" th:href="@{/css/global.css}">
</head>
<body>

	<!-- header -->
	<div th:include="@{common/header.html}"></div>

	<!-- column  -->
	<div th:include="@{common/column.html}"></div>

<div class="layui-container fly-marginTop">
  <div class="fly-panel" pad20 style="padding-top: 5px;">
    <!--<div class="fly-none">没有权限</div>-->
    <div class="layui-form layui-form-pane">
      <div class="layui-tab layui-tab-brief" lay-filter="user">
        <ul class="layui-tab-title">
          <li class="layui-this">订单确认页<!-- 编辑帖子 --></li>
        </ul>
        <div class="layui-form layui-tab-content" id="LAY_ucm" style="padding: 20px 0;">
          <div class="layui-tab-item layui-show">
            <form action="/order/confirm" method="post">
              <div class="layui-form-item">
					<label class="layui-form-label">标题</label>
					<div class="layui-input-block">
						<input th:value="${title}" type="text" readonly="readonly" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">价格</label>
					<div class="layui-input-block">
						<input th:value="${price}" type="text" readonly="readonly" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">级别</label>
					<div class="layui-input-block">
						<input th:value="${important}" type="text" readonly="readonly" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">说明</label>
					<div class="layui-input-block">
						<input th:value="${summary}" type="text" readonly="readonly" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">作者</label>
					<div class="layui-input-block">
						<input th:value="${author}" type="text" readonly="readonly" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
                	<input th:value="${informationid}" name="informationid"  type="hidden" id="informationid">
                	<input th:value="${sellerid}" name="sellerid" type="hidden" id="sellerid">
                	<button class="layui-btn" lay-filter="*" lay-submit>确认购买</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div th:include="@{common/footer.html}"></div>
<script th:src="@{/js/order/confirm.js}"></script>
</body>
</html>
