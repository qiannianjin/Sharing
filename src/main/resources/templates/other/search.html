    <div class="layui-col-md8">
      <div class="fly-panel" style="margin-bottom: 0;">

        <div class="fly-panel-title fly-filter">
          <a href="" class="layui-this">搜索的信息</a>
          <span class="fly-mid"></span>
          <span class="fly-filter-right layui-hide-xs">
            <a href="" class="layui-this">按最新</a>
            <span class="fly-mid"></span>
            <a href="">按热议</a>
          </span>
        </div>
       <ul class="fly-list">
       	  <!-- 循环开始 -->
          <li id="info_model" th:each="info, infoStat : ${list}">
            <a href="/user/home" class="fly-avatar">
              <img th:src="${info.avatar}" th:alt="${info.nickname}">
            </a>
            <h2>
              <a class="layui-badge wealth" th:text="${info.price}==0 ? '免费' : '动态'"></a>
              <a th:href="|/jie/detail?informationid=${info.informationid}|"><span th:text="${info.name}"></span></a>
            </h2>
            <div class="fly-list-info">
              <a href="/user/home" link>
                <cite th:text="${info.nickname}"></cite>
                <i class="iconfont icon-renzheng" title="认证信息：XXX"></i>
                <i class="layui-badge fly-badge-vip">VIP3</i>
              </a>
              <span th:text="${info.showTime}"></span>

              <span class="fly-list-kiss layui-hide-xs" title="悬赏S币"><i class="iconfont icon-kiss"></i><span th:text="${info.price}"></span> </span>
              <span class="layui-badge fly-badge-accept layui-hide-xs">已结</span>
              <span class="fly-list-nums">
                <i class="iconfont icon-pinglun1" title="回答"></i> 66
              </span>
            </div>
            <div class="fly-list-badge">
              <span class="layui-badge layui-bg-black" th:style="${info.important} == 1 ? '' : 'display:none'">置顶</span>
              <span class="layui-badge layui-bg-red" th:style="${info.important} == 2 ? '' : 'display:none'">推荐</span>
              <span class="layui-badge layui-bg-orange" th:style="${info.important} ==3 ? '' : 'display:none'">精华</span> 
            </div>
          </li>
          
        </ul>

        <!-- <div class="fly-none">没有相关数据</div> -->

        <div style="text-align: center">
          <div class="laypage-main"><span class="laypage-curr">1</span><a href="/jie/page/2/">2</a><a href="/jie/page/3/">3</a><a href="/jie/page/4/">4</a><a href="/jie/page/5/">5</a><span>…</span><a href="/jie/page/148/" class="laypage-last" title="尾页">尾页</a><a href="/jie/page/2/" class="laypage-next">下一页</a></div>
        </div>

      </div>
    </div>

      <div class="fly-panel">

        <ul class="fly-panel-main fly-list-static" id="announcementcontainer">

            <a href="http://fly.layui.com/jie/4281/" target="_blank">Sharing 共享信息平台声明</a>
